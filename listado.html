<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos del Supermercado</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
    <script src="./componentes/listarProductos.js"></script>
    <script src="./componentes/listarCategorias.js"></script>
  </head>

  <body class="bg-white min-h-screen py-8">
      <div class="max-w-2xl mx-auto"> 
        <nav class="border-gray-200 fixed top-0 left-0 right-0 z-50 bg-white mx-2 p-2">
          <div class="container mx-auto flex flex-wrap items-center justify-between">
            <a href="#" class="flex">
              <img src="./images/marketLogo.svg" class="h-10 mr-3" alt="Logo">
              <span class="self-center text-lg font-semibold whitespace-nowrap hidden md:inline">SuperMarket</span>
            </a>
             <carrito-compra  class="block md:hidden" id="carrito" api-url="http://161.35.104.211:8000"> </carrito-compra>

            <button data-collapse-toggle="mobile-menu" type="button" class="md:hidden ml-3 text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg inline-flex items-center justify-center" aria-controls="mobile-menu-2" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
              <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="hidden md:block w-full md:w-auto" id="mobile-menu">
              <ul class="flex-col md:flex-row flex items-center md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">
                <li>
                  <a href="index.html" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Home</a>
                </li>
                <li>
                  <a href="listado.html" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Productos</a>
                </li>
                <li>
                  <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0 font-medium flex items-center justify-between w-full md:w-auto">Categorias <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
                  <!-- Dropdown-->
                  <div id="dropdownNavbar" class="hidden bg-white text-base z-10 list-none divide-y divide-gray-100 rounded shadow my-4 w-44">
                    <!--Lista donde se insertan las categorias obtenidas de la api, se encuentra en el dropdown menu en la nav bar-->
                    <ul id="categorias" class="py-1" aria-labelledby="dropdownLargeButton"></ul>
                  </div>
                </li>
                <li>
                   <carrito-compra class="hidden md:inline" id="carrito" api-url="http://161.35.104.211:8000"> </carrito-compra>

                </li>   
              </ul>
            </div>
        </nav>
      </div>

      
      <div id="main">
        <div class="max-w-11/12 mx-auto">
          <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 my-2 py-2">
            Productos del Supermercado
          </h1>
      
        <div id="productosCat"></div>
      </div>
      
    </div>

    <script>
      document.addEventListener("agregar-carrito", function (e) {
        const carrito = document.querySelector("carrito-compra");
        if (carrito) {
          carrito.agregarAlCarrito(e.detail);
        }
      });
    </script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>

    <!-- Imports -->
    <script src="/componentes/ProductosList.js" type="module"></script>
    <script src="/componentes/carrito.js" type="module"></script>
    <script>
      listarCat();
    </script>
  </body>
</html>
